<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- Jquery -->
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/banco.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
  
  

  <div class="container">
    <div class="row"><div class="col-xs-10"><h1><b>GERENCIADOR DE LIVROS</b></h1></div></div>
    <div class="row">
      <div class="col-xs-12">
        
        <div class="form-group">
          <label for="">Titulo::</label>
          <input type="text" class="form-control" id="titulo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Autor:</label>
          <input type="text" class="form-control" id="autor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Ano:</label>
          <input type="text" class="form-control" id="ano">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">ISBN::</label>
          <input type="text" class="form-control" id="isbn">
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <button class="btn btn-danger btn-block" id="cadastro">Cadastrar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="listar">Listar</button>
        </div>
      </div>
    </div>
    
</body>
<style>
  body{
   background-image: linear-gradient(to right, red , yellow);
  }
</style>
